<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Finance Dashboard - MINI SAP</title>
</head>
<body>
    <div class="sidebar">
        <h2>MINI SAP</h2>
        <ul>
            <li><a href="#manageFinance"><i class="fas fa-money-check-alt"></i> Manage Finances</a></li>
            <li><a href="#viewReports"><i class="fas fa-chart-line"></i> View Reports</a></li>
            <li><a href="#settings"><i class="fas fa-cogs"></i> Settings</a></li>
            <li><a href="#logout"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>Finance Dashboard</h1>
            <div class="profile">Profile</div>
        </div>
        <div class="content">
            <section id="manageFinance" class="card">
                <i class="fas fa-money-check-alt card-icon"></i>
                <h2>Manage Finances</h2>
                <p>Handle invoices, budgets, and transactions.</p>
                <button class="btn">View More</button>
            </section>
            <section id="viewReports" class="card">
                <i class="fas fa-chart-line card-icon"></i>
                <h2>View Reports</h2>
                <p>Access and analyze financial reports.</p>
                <button class="btn">View More</button>
            </section>
            <section id="settings" class="card">
                <i class="fas fa-cogs card-icon"></i>
                <h2>Settings</h2>
                <p>Update finance department settings.</p>
                <button class="btn">View More</button>
            </section>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
