<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Student Dashboard - MINI SAP</title>
</head>
<body>
    <div class="sidebar">
        <h2>MINI SAP</h2>
        <ul>
            <li><a href="#viewCourses"><i class="fas fa-book-open"></i> View Courses</a></li>
            <li><a href="#submitAssignments"><i class="fas fa-file-upload"></i> Submit Assignments</a></li>
            <li><a href="#viewGrades"><i class="fas fa-graduation-cap"></i> View Grades</a></li>
            <li><a href="#settings"><i class="fas fa-cogs"></i> Settings</a></li>
            <li><a href="#logout"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>Student Dashboard</h1>
            <div class="profile">Profile</div>
        </div>
        <div class="content">
            <section id="viewCourses" class="card">
                <i class="fas fa-book-open card-icon"></i>
                <h2>View Courses</h2>
                <p>Access enrolled courses and materials.</p>
                <button class="btn">View More</button>
            </section>
            <section id="submitAssignments" class="card">
                <i class="fas fa-file-upload card-icon"></i>
                <h2>Submit Assignments</h2>
                <p>Upload and manage assignment submissions.</p>
                <button class="btn">View More</button>
            </section>
            <section id="viewGrades" class="card">
                <i class="fas fa-graduation-cap card-icon"></i>
                <h2>View Grades</h2>
                <p>Check academic performance and grades.</p>
                <button class="btn">View More</button>
            </section>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
